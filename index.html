<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#667eea">
  <title>Snake Game - Modern Edition</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/296/296548.png">
  <meta name="description" content="Juego Snake moderno con arquitectura ECS, TypeScript y Vite">
</head>
<body>
  <div id="app">
    <div id="score-panel">
      <div id="score">Puntuación: 0</div>
      <div id="high-score-value">Récord: 0</div>
      <button id="pause-btn" aria-label="Pausar juego">
        <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
        <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
    </div>
    
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      
      <div id="game-over" style="display: none;">
        <h1>Juego Terminado</h1>
        <p id="final-score">Puntuación final: 0</p>
        <p id="high-score-value">Récord: 0</p>
        <button id="restart-btn">Reiniciar</button>
      </div>
      
      <div id="pause-overlay" style="display: none;">
        <h2>Pausado</h2>
        <p>Presiona el botón de pausa para continuar</p>
      </div>
    </div>

    <!-- Controles táctiles para móviles -->
    <div id="touch-controls" class="touch-controls">
      <div class="controls-grid">
        <button class="control-btn" data-direction="UP" aria-label="Arriba">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
          </svg>
        </button>
        <div class="controls-row">
          <button class="control-btn" data-direction="LEFT" aria-label="Izquierda">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
            </svg>
          </button>
          <button class="control-btn" data-direction="DOWN" aria-label="Abajo">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/>
            </svg>
          </button>
          <button class="control-btn" data-direction="RIGHT" aria-label="Derecha">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
